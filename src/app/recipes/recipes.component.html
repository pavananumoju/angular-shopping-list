<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeEvent)="receivedRecipeEvent($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="showDetailsRecipe; else infoText" [receivedRecipeItem]="showDetailsRecipe"></app-recipe-detail>
        <ng-template #infoText>Please select a recipe!</ng-template>
    </div>
</div>
