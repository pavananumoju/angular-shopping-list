<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                        <button class="btn btn-success" style="margin-left: 5px;" 
                        type="submit"
                        [disabled]="!recipeForm.valid">Save</button>
                        <button class="btn btn-danger" style="margin-left: 5px;" 
                        type="button"
                        (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text"
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text"
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control"
                        #imagePathSrc>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePathSrc.value" class="img-responsive" alt="" style="max-height: 200px;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Description</label>
                        <textarea type="text"
                        id="description"
                        formControlName="description"
                        class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredient of controls; let i = index" 
                    [formGroupName]="i" style="margin-top: 5px;">
                        <div class="col-xs-8">
                            <input type="text"
                            class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="text"
                            class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
